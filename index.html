<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanji Matching</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/earlyaccess/kokoro.css">
        <link rel="stylesheet" type="text/css" href="animate.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="icon" href="kanji.png">
    </head>
    <body>

        <div class="container">


            <header class="header">
                <h1>マッチングゲーム</h1>
                <h2>Kanji Matching</h2>
            </header>

            <section class="score-panel">
            	<ul class="stars"></ul>
            	<span class="moves"></span>

                <div class="timer">
                    <div class="minutes"></div>
                    <div class="seconds"></div>
                </div>

                <div class="restart">
            		<i class="fas fa-redo"></i>
            	</div>
                
                
            </section>

        <div>
            <div class="game-over">
                <div>Game Over!</div>
                <div><a class="btn-try-again">Try again</a></div>
            </div>

            <div class="you-win">
                <div>You win!</div>
                
                <div class="winner-comment"></div>
                <!-- <div class="winner-comment">Only 1,992 more to go!</div> -->
                <div><a class="btn-try-again">Try again</a></div>
            </div>
            
            <ul class="deck"></ul>
        </div>

        </div>

      


        <script src="js/app.js"></script>
        <script>
                createStars();
                createCard();
                startTimer();
                

                
        </script>

    </body>
</html>
